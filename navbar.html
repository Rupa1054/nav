<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class ="Navbar-1">
        <div class="item-1"><p>HOME</p></div>
        <div class="item-2"><p>ABOUT</p></div>
        <div class="item-3"><p>MENU</p></div>
        <div class="item-4"><p>WHERE</p></div>
    </div>

    <div class ="Navbar-2">
    
            <div class="item-1"><i class="bi bi-mic"></i><div class="icons">audio</div></div>
            <div class="item-2"><i class="bi bi-camera-video-off"></i><div class="icons">video</div></div>
            <div class="item-3"><i class="bi bi-people-fill"></i><div class="icons">participant</div></div>
            <div class="item-4"><i class="bi bi-chat-left-dots"></i><div class="icons">chat</div></div>
            <div class="item-5"><i style="color: green;" class="bi bi-arrow-up-square"></i><div class="icons"> share</div></div>
            <div class="item-6"><i class="bi bi-pause-btn-fill"></i><div class="icons"> pause</div></div>
            <div class="item-7"><i class="bi bi-person-video3"></i><div class="icons"> layout</div></div>
            <div class="item-8"><i class="bi bi-pencil-square"></i><div class="icons">annotate</div></div>
            <div class="item-9"><i class="bi bi-mouse2"></i><div class="icons">remote control</div></div>
            <div class="item-10"><i class="bi bi-tablet-landscape"></i><div class="icons">show meeting</div></div>
            <div class="item-11"><i class="bi bi-three-dots"></i><div class="iocns">more</div></div>
        
    </div>

    <div class = "Navbar-3">

        
    <div class="item-1"><i style="color: blue;" class="bi bi-send"></i></div>
    <div class="item-2"><i class="bi bi-arrows-move"></i></div>
    <div class="item-3"><i class="bi bi-fonts"></i></div>
    <div class="item-4"><i class="bi bi-pencil"></i></div>
    <div class="item-5"><i class="bi bi-check-lg"></i></div>
    <div class="item-6"><i class="bi bi-broadcast"></i></div>
    <div class="item-7"><i class="bi bi-eraser"></i></div>
    <div class = "item1" style="color: red;"><i class="bi bi-circle-fill"></i></div>
    <div class="item-9"><i class="bi bi-arrow-return-left"></i></div>
    <div class="item-10"><i class="bi bi-arrow-return-right"></i></div>
    <div class="item-11"><i class="bi bi-trash3"></i></div>
    <div class="item-12"><i class="bi bi-arrow-down"></i></div>|
    <div class="item-13"><i class="bi bi-three-dots"></i></div>
    <div class="item-14"><i class="bi bi-person-check"></i></div>
    <div class="item-15"><i style="color: red;"class= "bi-x-square-fill"></i></div>
   
</div>

    </div>
    
</body>
</html>
